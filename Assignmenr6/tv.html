<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100vw;
      height: 100vh;
      background-image: linear-gradient(90deg, #83742e 0%, #7f3346 100%);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
    }

    .cards {
      width: 340px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 10px;
    }

    .cards h2 {
      color: #7a58c1;
      font-size: 1.5rem;
    }

    .cards p {
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cards" id="card1">

    </div>
    <div class="cards" id="card2">

  </div>

    const obj1 = {

    };

    const card1 = document.getElementById("card1");
    card1.innerHTML += `

</body>
</html>
