<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Showcase</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        .cart {
            max-width: 600px;
            margin: 50px auto;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            border-radius: 10px;
        }

        .product {
            width: 150px;
            height: 200px;
            background: azure;
            margin: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .product img {
            height: 60%;
            width: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .product button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .product button a {
            color: white;
            text-decoration: none;
        }

        .product button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="cart">
        <div class="product phone">
            <img src="https://cdn.mos.cms.futurecdn.net/v2/t:0,l:438,cw:1127,ch:1127,q:80,w:1127/Ec2cQno3DDTcDB8NsapADj.jpg" alt="Smartphone">
            <button><a href="phone1.html" target="_blank">More</a></button>
        </div>

        <div class="product tv">
            <img src="https://cdn.thewirecutter.com/wp-content/media/2024/12/BVEST-32-INCH-TVS-2048px-2870-3x2-1.jpg" alt="32-inch LED TV">
            <button><a href="tv.html" target="_blank">More</a></button>
        </div>

        <div class="product game">
            <img src="https://rukminim2.flixcart.com/image/300/300/juk4gi80/handheld-gamng-console/g/2/g/mini-video-game-toy-for-kids-mini-video-game-adventure-original-imaffg24bshhsjsc.jpeg" alt="Handheld gaming console">
            <button><a href="game.html" target="_blank">More</a></button>
        </div>
    </div>
</body>
</html>
