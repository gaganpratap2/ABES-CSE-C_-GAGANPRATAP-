
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body style="align-items: center; justify-content: center; display: flex; margin: 20px;">
    <div id="count" style="width: 300px; height: 300px; background-color: burlywood; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div id="value" style="font-size: 2em;">0</div>
        <div style="display: flex; justify-content: space-evenly; align-items: center;" class="btn">
            <button onclick="add()" id="add">Add</button>
            <button onclick="sub()" id="sub">Sub</button>
        </div>
    </div>

    <div style="width: 300px; height: 300px; background-color: aqua; margin-right: 20px;" class="pj">
        <div id="image">
            <img id="bird" style="height: 50%; width: 100%;" src="https://cdn.shopify.com/s/files/1/0782/9346/7416/files/European_roller_480x480.png?v=1702633105" alt="European Roller">
        </div>
        <button onclick="hide()">Hide</button>
    </div>

    <script>
        let v = 0;

        function updateDisplay() {
            document.getElementById("value").innerText = v;
        }

        function add() {
            if (v < 10) {
                v += 1;
                updateDisplay();
                if (v === 10) {
                    window.alert("Max limit reached");
                }
            }
        }

        function sub() {
            if (v > 0) {
                v -= 1;
                updateDisplay();
                if (v === 0) {
                    window.alert("Min limit reached");
                }
            }
        }

        function hide() {
            document.getElementById("bird").style.display = "none";
        }

        updateDisplay();
    </script>
</body>
</html>
